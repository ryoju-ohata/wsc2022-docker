CustomLog /var/www/html/80/public/access.log combined
ErrorLog /var/www/html/80/public/error.log

<Directory /var/www/html/>
    AllowOverride All
</Directory>

<VirtualHost *:80>
    DocumentRoot /var/www/html/80/public

    <Directory /var/www/html/80/public>
        AuthType Basic
        AuthName "auth"
        AuthUserFile /etc/apache2/htpasswd
        Require valid-user
    </Directory>
</VirtualHost>

